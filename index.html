<script>
// ЁЯзм Family Data
const familyData = [
  {
    name: "рдЧрд╛рдЧрд╛рдЬреА",
    gender: "male",
    spouse: "",
    children: [
      {
        name: "рднрддреБрд╛рдЬреА",
        gender: "male",
        spouse: "рдордзрдореБрд╛ (рд╡реНрдпрд╛рд▓рд╛)",
        children: [
          { name: "рд░реАрддрд╛", gender: "female", spouse: "", children: [] },
          { name: "рдкреБрддреНрд░ 1", gender: "male", spouse: "рдкрддреНрдиреА 1", children: [] }
        ]
      },
      {
        name: "рд╡рд▓реЗрд╛рдЬреА",
        gender: "male",
        spouse: "рд░рдЧрдВрдореБрд╛ (рд░рд╛рдиреАрд╡рд╛реЬрд╛)",
        children: [
          { name: "рдкреБрддреНрд░ 1", gender: "male", spouse: "рдкрддреНрдиреА 1", children: [] },
          { name: "рд░реАрдорд╛", gender: "female", spouse: "", children: [] }
        ]
      }
    ]
  }
];

// ЁЯСи Male SVG
const maleSVG = `
<svg viewBox="0 0 84 84" xmlns="http://www.w3.org/2000/svg">
<circle cx="42" cy="42" r="42" fill="white"/>
<circle cx="42" cy="32" r="16" fill="#3854FF"/>
<path d="M42.001 51C55.6205 51 67.3106 59.2516 72.3506 71.0273C64.7042 79.0206 53.9331 84 41.998 84C30.0647 84 19.2946 79.0225 11.6484 71.0312C16.6874 59.2532 28.3798 51 42.001 51Z" fill="#3854FF"/>
</svg>`;

// ЁЯСй Female SVG
const femaleSVG = `
<svg viewBox="0 0 84 84" xmlns="http://www.w3.org/2000/svg">
<circle cx="42" cy="42" r="42" fill="white"/>
<circle cx="42" cy="32" r="16" fill="#FF006A"/>
<path d="M42.001 51C55.6205 51 67.3106 59.2516 72.3506 71.0273C64.7042 79.0206 53.9331 84 41.998 84C30.0647 84 19.2946 79.0225 11.6484 71.0312C16.6874 59.2532 28.3798 51 42.001 51Z" fill="#FF006A"/>
</svg>`;

// ЁЯФБ Build Family Tree
function buildTree(data) {
  const ul = document.createElement("ul");

  data.forEach(person => {
    const li = document.createElement("li");
    const personDiv = document.createElement("div");
    personDiv.className = "person";

    const svg = document.createElement("div");
    svg.innerHTML = person.gender === "female" ? femaleSVG : maleSVG;

    const info = document.createElement("div");
    info.className = "info";

    const name = document.createElement("span");
    name.className = "name";
    name.textContent = person.name;

    const spouse = document.createElement("span");
    spouse.className = "spouse";
    if (person.spouse) spouse.textContent = "рдЬреАрд╡рдирд╕рд╛рдереА: " + person.spouse;

    info.appendChild(name);
    info.appendChild(spouse);
    personDiv.appendChild(svg);
    personDiv.appendChild(info);
    li.appendChild(personDiv);

    if (person.children && person.children.length > 0) {
      const childContainer = document.createElement("div");
      childContainer.className = "children";
      childContainer.appendChild(buildTree(person.children));
      li.appendChild(childContainer);

      personDiv.addEventListener("click", () => {
        li.classList.toggle("expanded");
      });
    }

    ul.appendChild(li);
  });
  return ul;
}

document.getElementById("treeContainer").appendChild(buildTree(familyData));

// ЁЯФН Search Function
document.getElementById("searchInput").addEventListener("input", function () {
  const query = this.value.trim().toLowerCase();
  const allNames = document.querySelectorAll(".name");

  allNames.forEach(nameEl => {
    const li = nameEl.closest("li");
    li.classList.remove("highlight");

    if (nameEl.textContent.toLowerCase().includes(query) && query !== "") {
      li.classList.add("highlight");

      // Expand all parents up the tree
      let parent = li.parentElement;
      while (parent && parent.classList.contains("children")) {
        parent.parentElement.classList.add("expanded");
        parent = parent.parentElement.parentElement;
      }
    }
  });
});
</script>
