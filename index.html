        village: "рд░рд╛рдиреАрд╡рд╛реЬрд╛",

// ЁЯСж Male SVG
const maleSVG = `

<circle cx="42" cy="32" r="16" fill="#3854FF"/>

// ЁЯСз Female SVG

</svg>`;

// ЁЯзй Build Recursive Tree
function buildTree(data) {
  const ul = document.createElement("ul");
  data.forEach(person => {
    const li = document.createElement("li");

    const profile = document.createElement("div");
    profile.className = "profile";

    // Choose SVG based on gender
    const icon = document.createElement("div");
    icon.innerHTML = person.gender === "female" ? femaleSVG : maleSVG;

    const nameSpan = document.createElement("span");
    nameSpan.className = "person-name";
    nameSpan.textContent = person.name;

    const detailsSpan = document.createElement("span");
    detailsSpan.className = "details";
    detailsSpan.textContent =
      (person.spouse ? ` тАФ ${person.spouse}` : "") +
      (person.village ? ` (${person.village})` : "");

    profile.appendChild(icon);
    profile.appendChild(nameSpan);
    profile.appendChild(detailsSpan);

    li.appendChild(profile);

    // Add children recursively
    if (person.children && person.children.length > 0) {
      const childContainer = document.createElement("div");
      childContainer.className = "children";
      childContainer.appendChild(buildTree(person.children));
      li.appendChild(childContainer);

      profile.addEventListener("click", () => {
        li.classList.toggle("expanded");
      });
    }

    ul.appendChild(li);
  });
  return ul;
}

document.getElementById("treeContainer").appendChild(buildTree(familyData));
